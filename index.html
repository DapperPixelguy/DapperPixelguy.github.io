<html>

<style>
/* Google Fonts */
@import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);

/* Global */
html{
  min-height: 100%;
  overflow: hidden;
}
body{
  height: calc(100vh);
  color: rgba(255,255,255,.75);
  font-family: 'Anonymous Pro', monospace;  
  background-color: rgb(25,25,25);  
}
html, body{
  margin: 0;
  padding: 0;
}
#IntroText{
  position: absolute; 
  overflow-x: auto;
  min-height: 20em;   
  min-width: 48em;
  top: 50%; 
  left: 50%;
  border: 1px solid rgb(54,57,62); 
  border-radius: 10px; 
  margin: auto; 
  width: 60em; 
  height: 15em; 
  max-width: 101%;
  background-image: linear-gradient(135deg, rgb(50,50,50), rgb(25,25,25));
  transform: translate(-50%, -50%);

}
.line-1{
    position: relative;
    width: 24em;
    margin: 0 auto;
    margin-top: 1em;
    line-height: 1.1;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}
#Username{
position: relative;
margin: 0 auto;
width: 24em;
text-align: center; 
position: relative;
overflow: hidden; 
white-space: nowrap;
border-right: 2px solid rgba(255,255,255,.75);
border-right-color: transparent;
line-height: 1.1;
position: relative; 
top: 1em; 
font-size: 4em
  
}
.social-Links{
  width: 38.5em; 
  position: relative;
  top: 3em;
  height: 3em;  
  margin: 0 auto;
}
#gradient-top{
  height: 10vh;
  background:linear-gradient(rgb(50, 50, 50), rgb(25, 25, 25));
  width: 100vw;
  border: 0;
  margin: 0;
  padding: 0;
  left: 0;


}
#Trollface{
  position: absolute; 
  border-radius: 50%; 
  border: 4px solid rgb(69, 69, 69); 
  margin-left: 0;
  background: rgb(54,57,62); 
  height: 15em; 
  width: 15em; 
  top: 50%;
  transform: translateY(-50%);
  
}
/* Animation */
.anim-typewriter{
  animation: typewriter 1.7s steps(14) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) 10 normal;
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 7.62em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}
@media screen and (max-width: 100vw){
  div#IntroText.full-width{
    height:100%;
    border: 0px;
    border-radius: 0px;
    top: 0em;
    left: 0em;
    transform: translate(0,0);
    min-width: 0em;
  }
/*  #IntroText.full-width #Trollface {
    top: 0em;
    margin-left: auto;
    margin-right: auto;
    display: block;
  } */
  #IntroText.full-width #Username{
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%);
    
  }
  #IntroText.full-width .social-Links{
    position: absolute; 
    top: calc(40% + 3em);
    left: 50%;
    transform: translate(-50%);
  }
  #gradient-top.full-width{
  height: 0vh;
    
  }
}
</style>

<header id="gradient-top"></header>
<body>
  <div id="IntroText">
    <center><h1 id="Username", class='anim-typewriter'>DapperPixelguy</h1></center>
   <!-- <img src="output-onlinegiftools.gif", id='Trollface' > -->
    <div class='social-Links'>
        <p style='text-align: left; font-size: 1.5em; position: relative; top: 1em'>[Discord]</p>
        <p style='text-align: center; position: relative; top: -1em; font-size: 1.5em'>[Reddit]</p>
        <p style='text-align: right; position: relative; top: -3em; font-size: 1.5em'>[Github]</p>
    </div>
  </div>
  <div>
    
    
  </div>

  <script>
  // Function to check and apply the class based on div width
  function checkDivWidth() {
    var introText = document.getElementById('IntroText');
    var gradTop = document.getElementById('gradient-top');
    
    if (introText.scrollWidth > window.innerWidth) {
      introText.classList.add('full-width');
      gradTop.classList.add('full-width');
    } else {
      introText.classList.remove('full-width');
      gradTop.classList.remove('full-width')
    }
  }

  // Run the function on page load and resize
  window.addEventListener('load', checkDivWidth);
  window.addEventListener('resize', checkDivWidth);
</script>
</body>

</html>
