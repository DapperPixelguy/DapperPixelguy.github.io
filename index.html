<html>

<style>
/* Google Fonts */
@import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);

/* Global */
html{
  min-height: 100%;
  overflow: hidden;
}
body{
  height: calc(100vh);
  color: rgba(255,255,255,.75);
  font-family: 'Anonymous Pro', monospace;  
  background-color: rgb(25,25,25);  
}
html, body{
  margin: 0;
  padding: 0;
}
#IntroText{
  padding: 4em;

}
.line-1{
    position: relative;
    width: 24em;
    margin: 0 auto;
    margin-top: 1em;
    line-height: 1.1;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}
#Username{
position: relative;
margin: 0 auto;
width: 24em;
text-align: center; 
position: relative;
font-size: 300%;
overflow: hidden; 
white-space: nowrap;
border-right: 2px solid rgba(255,255,255,.75);
line-height: 1.1;

  
}
#gradient-top{
  height: 10vh;
  background:linear-gradient(rgb(50, 50, 50), rgb(25, 25, 25));
  width: 100vw;
  border: 0;
  margin: 0;
  padding: 0;
  left: 0;


}
/* Animation */
.anim-typewriter{
  animation: typewriter 1.7s steps(14) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) infinite normal;
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 7.62em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}
</style>

<header id="gradient-top"></header>
<body>
  <div id="TntroText", style='position: relative; top: 10em'>
    <center><h1 id="Username", class='anim-typewriter'>DapperPixelguy</h1></center>

  </div>
  <div>
    <img src="output-onlinegiftools.gif", style='position: relative; top: 6em; left: 5em; border-radius: 50%; background: rgb(0,0,0)' >
    
  </div>
  
</body>

</html>
