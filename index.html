<html>

<style>
/* Google Fonts */
@import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);

/* Global */
html{
  min-height: 100%;
  overflow: hidden;
}
body{
  height: calc(100vh);
  color: rgba(255,255,255,.75);
  font-family: 'Anonymous Pro', monospace;  
  background-color: rgb(25,25,25);  
}
html, body{
  margin: 0;
  padding: 0;
}
#IntroText{
  /*overflow-x: hidden;  Hide horizontal overflow 
  overflow-y: auto; /* Enable vertical scrolling if needed */
  position: relative; 
  overflow-x: auto;
  min-height: 20em;   /*!!! Find correct scale, and give min sizes to text and images !!!*/
  min-width: 48em;
  top: 10vh; 
  border: 3px solid rgb(54,57,62); 
  border-radius: 25px; 
  margin: auto; 
  width: 75em; 
  height: 31.25em; 
  max-width: 101%;
  background-image: linear-gradient(135deg, rgb(50,50,50), rgb(25,25,25))

}
.line-1{
    position: relative;
    width: 24em;
    margin: 0 auto;
    margin-top: 1em;
    line-height: 1.1;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}
#Username{
position: relative;
margin: 0 auto;
width: 24em;
text-align: center; 
position: relative;
overflow: hidden; 
white-space: nowrap;
border-right: 2px solid rgba(255,255,255,.75);
line-height: 1.1;
position: relative; 
top: 1em; 
font-size: 5em
  
}
#gradient-top{
  height: 10vh;
  background:linear-gradient(rgb(50, 50, 50), rgb(25, 25, 25));
  width: 100vw;
  border: 0;
  margin: 0;
  padding: 0;
  left: 0;


}
#Trollface{
  position: relative; 
  border-radius: 50%; 
  border: 4px solid rgb(69, 69, 69); 
  margin-left: 0
  background: rgb(54,57,62); 
  height: 7em; 
  width: 7em; 
  top: 1em
  
}
/* Animation */
.anim-typewriter{
  animation: typewriter 1.7s steps(14) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) infinite normal;
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 7.62em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}
@media screen and (max-width: 100vw){
  div#IntroText.full-width{
    height:100%;
    top: 0em;
    min-width: 0em;
  }
  #IntroText.full-width #Trollface {
    top: 0em;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }
  #IntroText.full-width #Username{
    top: 7em
    
  }
  #gradient-top.full-width{
  height: 0vh;
    
  }
}
</style>

<header id="gradient-top"></header>
<body>
  <div id="IntroText">
    <center><h1 id="Username", class='anim-typewriter'>DapperPixelguy</h1></center> 
    <img src="output-onlinegiftools.gif", id='Trollface' >
   <!-- <p style="text-align: center">Welcome to my website! (center this!)</p> -->
    <!--<p class="line-1 anim-typewriter">[Sample Text]</p>-->
  </div>
  <div>
    
    
  </div>

  <script>
  // Function to check and apply the class based on div width
  function checkDivWidth() {
    var introText = document.getElementById('IntroText');
    var gradTop = document.getElementById('gradient-top');
    
    if (introText.scrollWidth > window.innerWidth) {
      introText.classList.add('full-width');
      gradTop.classList.add('full-width');
    } else {
      introText.classList.remove('full-width');
      gradTop.classList.remove('full-width')
    }
  }

  // Run the function on page load and resize
  window.addEventListener('load', checkDivWidth);
  window.addEventListener('resize', checkDivWidth);
</script>
</body>

</html>
