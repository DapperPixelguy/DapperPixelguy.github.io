<html>

<style>
/* Google Fonts */
@import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);

/* Global */
html{
  min-height: 100%;
  overflow: hidden;
}
body{
  height: calc(100vh);
  color: rgba(255,255,255,.75);
  font-family: 'Anonymous Pro', monospace;  
  background-color: rgb(25,25,25);  
}
#IntroText{
  padding: 4em;
  

}
.line-1{
    position: relative;
    width: 24em;
    margin: 0 auto;
    margin-top: 1em;
    line-height: 1.1;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}
#gradient-top{
  height: 10vh;
  background:linear-gradient(rgb(71, 71, 71), rgb(25, 25, 25));
  width: 100vw;
  border: 0;
  margin: 0;
  padding: 0;
  left: 0;


}
/* Animation */
.anim-typewriter{
  animation: typewriter 2s steps(13) 1s 1 normal both,
             blinkTextCursor 500ms steps(13) infinite normal;
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 7em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}
</style>

<header id="gradient-top"></header>
<body>
  <div id="TntroText">
    <center><h1>DapperPixelguy</h1></center> 
    <p style="text-align: center">Welcome to my website! (center this!)</p>
  </div>
  <p class="line-1 anim-typewriter">[Sample Text]</p> 
</body>

</html>
