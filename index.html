<html>

<style>
/* Google Fonts */
@import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);

/* Global */
html{
  min-height: 100%;
  overflow: hidden;
}
body{
  height: calc(100vh - 8em);
  padding: 4em;
  color: rgba(255,255,255,.75);
  font-family: 'Anonymous Pro', monospace;  
  background-color: rgb(25,25,25);  
}
.line-1{
    position: relative;
    width: 24em;
    margin: 0 auto;
    line-height: 1.1;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}
.gradient-top{
  height: 200px;
  background:linear-gradient(rgb(71, 71, 71), rgb(25, 25, 25))


}
/* Animation */
.anim-typewriter{
  animation: typewriter 2s steps(13) 1s 1 normal both,
             blinkTextCursor 500ms steps(13) infinite normal;
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 7em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}
</style>

<div class="gradient-top"></div>
<body>

  <center><h1 class="text-align:center">DapperPixelguy</h1></center>
  <p class="p.poscenter">Welcome to my website! (center this!)</p>
  <p class="line-1 anim-typewriter">[Sample Text]</p>
</body>

</html>
